<!-- Componente de Cartão de Conteúdo -->
<div class="content-card">
    <header class="content-card-header">
        <h4 class="content-card-title">{{card-title}}</h4>
    </header>
    <div class="content-card-body">
        {{card-content}}
    </div>
    <footer class="content-card-footer">
        <p class="content-card-source">Fonte: {{card-source}}</p>
    </footer>
</div>
